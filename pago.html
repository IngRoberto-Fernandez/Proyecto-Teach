<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="payment-form">
        <h1 class="h4 mb-4 text-center">Datos de pago</h1>
        <form id="payment-form">
             <div class="form-group">
                <label for="card-number">Numero de Tarjeta</label>
                <input type="text" class="form-control" id="card-number" placeholder="123 5421 89547 21" required>
             </div>
             <div class="form-group">
                <label for="expiry-date">Fecha de Expiracion (MM/AA)</label>
                <input type="text" class="form-control" id="expiry-date" placeholder="MM/AA" required>
              </div>
              <div class="form-group">
                <label for="cvc">CVC</label>
                <input type="text" class="form-control" id="cvc" placeholder="123" required>
              </div>
              <button type="submit" class="btn btn-primary btn-block"></button>
        </form>     
    </div>
</body>
</html>
